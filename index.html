<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangladesh 2.0</title>
    <!-- Tailwind css connect -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google font -> Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .fira-sans {
        font-family: "Fira Sans", sans-serif;
        font-weight: 800;
        font-style: normal;
      }
      .inter {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
  </head>
  <body class="bg-linear-to-l from-red-50 to-green-100">
    <!-- Header section -->
    <header>
      <!-- Navbar section -->
      <div>
        <nav
          class="text-center container mx-auto flex justify-between pt-4 pb-4 pl-2 md:pl-0 pr-2 md:pr-0 items-center"
        >
          <h2 class="fira-sans text-[25px] md:text-[32px]">Bangladesh 2.0</h2>
          <button
            class="inter border-2 border-[#006A50] text-[#006A50] bg-transparent pt-3 pb-3 pr-6 pl-6 rounded-xl text-[20px] font-bold outline-none transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-103 hover:bg-green-200 hover:text-black"
          >
            Sign In
          </button>
        </nav>
      </div>
      <div class="container mx-auto ">
        <div
          class="flex flex-col-reverse md:flex-row bg-[#C6E4D6] rounded-3xl pl-10 pt-8 pb-8 pr-10 gap-10 mt-5 ml-3 md:ml-0 mr-3 md:mr-0 "
        >
          <div class="content-center text-center md:text-start  ">
            <h1 class="inter text-[#3f3e3e] text-[24px]">Bangladesh 2.0</h1>
            <h2
              class="fira-sans text-[32px] md:text-[40px] lg:text-[56px] mt-2"
            >
              Idea , innovation ,<br />
              vision and challenges in New Bangladesh.
            </h2>
            <button
              class="fira-sans text-[20px] pt-4 pb-4 pl-5 pr-5 bg-[#006A50] text-white rounded-2xl mt-5 outline-none transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-103 hover:bg-[#038565]"
            >
              Explore New Bangladesh
            </button>
          </div>
          <div class="content-center mx-auto">
            <img src="./assets/hero.png" alt="" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
